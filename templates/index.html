<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Notes PoC</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #eee; margin-bottom: 10px; padding: 10px; border-radius: 4px; }
        li a { text-decoration: none; color: #007bff; font-weight: bold; }
        li p { margin-top: 5px; color: #555; }
        textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; min-height: 100px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .note-form { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>

        <h2>Create a New Note</h2>
        <form action="/notes/create" method="POST" class="note-form">
            <div>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br><br>
            </div>
            <div>
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="5" required></textarea><br><br>
            </div>
            <button type="submit">Save Note</button>
        </form>

        <h2>Existing Notes</h2>
        {{if .Notes}}
            <ul>
                {{range .Notes}}
                    <li>
                        <a href="/notes/{{.ID}}">{{.Title}}</a>
                        <p>{{.Content | printf "%.100s..."}}</p> <!-- Show a preview -->
                        <small>Created: {{.CreatedAt.Format "2006-01-02 15:04"}}</small>
                    </li>
                {{end}}
            </ul>
        {{else}}
            <p>No notes yet. Create one above!</p>
        {{end}}
    </div>
</body>
</html>
