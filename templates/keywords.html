<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keywords - Go Notes PoC</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background-color: #eee; margin-bottom: 10px; padding: 10px; border-radius: 4px; }
        li a { text-decoration: none; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Keywords</h1>
        {{if .}}
        <ul>
            {{range .}}
                <li><a href="/keyword/{{.Name}}">{{.Name}}</a></li>
            {{end}}
        </ul>
        {{else}}
        <p>No keywords yet.</p>
        {{end}}
        <a href="/">Back to Notes List</a>
    </div>
</body>
</html>
