<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keywords - Go Notes PoC</title>
    {{template "style" .}}
</head>
<body>
    <div class="container">
        <h1>All Keywords</h1>
        {{if .}}
        <ul>
            {{range .}}
                <li><a href="/keyword/{{.Name}}">{{.Name}}</a></li>
            {{end}}
        </ul>
        {{else}}
        <p>No keywords yet.</p>
        {{end}}
        <a href="/">Back to Notes List</a>
    </div>
</body>
</html>
