<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Go Notes PoC</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; min-height: 100px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .note-form { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Note</h1>
        <form action="/notes/edit/{{.Note.ID}}" method="POST" class="note-form">
            <div>
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="5" required>{{.Note.Content}}</textarea><br><br>
            </div>
            <div>
                <label for="keywords">Keywords (comma-separated):</label><br>
                <input id="keywords" name="keywords" type="text" value="{{joinKeywords .Keywords}}"><br><br>
            </div>
            <button type="submit">Update Note</button>
        </form>
        <a href="/notes/{{.Note.ID}}">Cancel</a>
    </div>
</body>
</html>
